<admintpl file="header" /><body class="J_scroll_fixed"><div class="wrap J_check_wrap">  	<ul class="nav nav-tabs">     	<li><a href="{:U('AdminReport/index')}">提成申请单</a></li>     	<li class="active"><a href="{:U('AdminReport/report')}">提成明细表</a></li>  	</ul>  	<form class="well form-search" method="post" id="yr_form" action="{:U('AdminReport/download')}">  		<input type="hidden" name="style" value="1">		<div class="search_type cc mb10">			<div class="mb10">				年度汇总：				<select class="select_2" name="year" id="year1">					<volist name="yearList" id="vo">						<option value="{$vo}">{$vo}</option>					</volist>				</select>年&nbsp;&nbsp;				<input class="btn btn-primary btn-big" type="submit" value="下载">			</div>		</div>	</form>		<form class="well form-search" method="post" id="qr_form" action="{:U('AdminReport/download')}">		<input type="hidden" name="style" value="2">		<div class="search_type cc mb10">			<div class="mb10">				季度汇总：				<select class="select_2" name="year" id="year2">					<volist name="yearList" id="vo">						<option value="{$vo}">{$vo}</option>					</volist>				</select>年&nbsp;&nbsp;				<select class="select_2" name="quarter" id="quarter">					<option value="1">1</option>					<option value="2">2</option>					<option value="3">3</option>					<option value="4">4</option>				</select>季度&nbsp;&nbsp;				<input class="btn btn-primary btn-big" type="submit" value="下载">			</div>		</div>	</form>		<form class="well form-search" method="post" id="mr_form" action="{:U('AdminReport/download')}">		<input type="hidden" name="style" value="3">		<div class="search_type cc mb10">			<div class="mb10">				月度汇总：				<select class="select_2" name="year" id="year3">					<volist name="yearList" id="vo">						<option value="{$vo}">{$vo}</option>					</volist>				</select>年&nbsp;&nbsp;				<select class="select_2" name="month" id="month">					<option value="1">1</option>					<option value="2">2</option>					<option value="3">3</option>					<option value="4">4</option>					<option value="5">5</option>					<option value="6">6</option>					<option value="7">7</option>					<option value="8">8</option>					<option value="9">9</option>					<option value="10">10</option>					<option value="11">11</option>					<option value="12">12</option>				</select>月份&nbsp;&nbsp;				<input class="btn btn-primary btn-big" type="submit" value="下载">			</div>		</div>	</form></div><script src="__ROOT__/statics/js/common.js"></script></body>
