<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
	     	<li><a href="{:U('AdminPayMng/index')}">店长业绩</a></li>
	     	<li class="active"><a href="{:U('AdminStore/add')}">店长业绩录入</a></li>
	  	</ul>
		<form class="form-horizontal J_ajaxForm" action="{:u('AdminPayMng/edit_post')}" method="post">
		 	<input type="hidden" name="sid" value="{$sid}" />
		 	<input type="hidden" name="date" value="{$date}" />
		 	<div class="tabbable">
		        <div class="tab-content">
					<div class="tab-pane active" id="A">
		          		<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
									<td>店长:</td>
									<td>{$b_name}</td>
								</tr>
								<tr>
									<td>店名:</td>
									<td>{$s_name}</td>
								</tr>
								
								<tr>
									<td>月份:</td>
									<td>{$date}</td>
								</tr>
								
								<tr>
									<td>自营店分红:</td>
									<td>{$bonus1}</td>
								</tr>
								
								<tr>
									<td>育成店分红:</td>
									<td>{$bonus2}</td>
								</tr>
								
								<tr>
									<td>本次可支付(自营店):</td>
									<td><input type="text" class="input" name="zy_pay" value="{$zy_kefu}"><a href="#"><span class="must_red">修改</span></a></td>
								</tr>
								
								<tr>
									<td>本次可支付(育成店):</td>
									<td><input type="text" class="input" name="yc_pay" value="{$yc_kefu}"><a href="#"><span class="must_red">修改</span></a></td>
								</tr>
								
								
							</tbody>
						</table>
						
		          	</div>
		        </div>
	        </div>
			<div class="form-actions">
				<button class="btn btn-primary btn_submit" type="submit">提交</button>
				<a class="btn" href="{:U('AdminPayMng/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
