<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
	     	<li><a href="{:U('AdminStore/index')}">所有店东</a></li>
	     	<li class="active"><a href="{:U('AdminStore/add')}">添加店东</a></li>
	  	</ul>
		<form class="form-horizontal J_ajaxForm" action="{:u('AdminStore/edit_post')}" method="post">
		 	<input type="hidden" name="id" value="{$id}" />
		 	<div class="tabbable">
		        <div class="tab-content">
					<div class="tab-pane active" id="A">
		          		<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
									<td>店长:{$sid}</td>
									<td></td>
								</tr>
								
								<tr>
									<td>自营店分红:{$bonus1}</td>
									<td>已付:{$bonus1}</td>
								</tr>
								
								<tr>
									<td>育成店分红:{$bonus2}</td>
									<td>已付:{$bonus2}</td>
								</tr>
								
								<tr>
									<td>本次可支付(自营店):</td>
									<td><input type="text" class="input" name="address" value="{$address}"><a href="#"><span class="must_red">修改</span></a></td>
								</tr>
								
								<tr>
									<td>本次可支付(育成店):</td>
									<td><input type="text" class="input" name="phone" value="{$phone}"><a href="#"><span class="must_red">修改</span></a></td>
								</tr>
								
								
							</tbody>
						</table>
		          	</div>
		        </div>
	        </div>
			<div class="form-actions">
				<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
				<a class="btn" href="{:U('AdminStore/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
