<admintpl file="header" /><body class="J_scroll_fixed"><div class="wrap J_check_wrap">  	<ul class="nav nav-tabs">     	<li class="active"><a href="{:U('AdminPayMng/index')}">店长业绩</a></li>  	</ul>  	<form class="well form-search" method="post" id="cid_form" action="{:U('AdminPayMng/index')}">			<div class="search_type cc mb10">				<div class="mb10">					选择店长：					<select class="select_2" name="broker" id="broker">						<option value="">- 请选择店长 -</option>						<volist name="brokerList" id="vo">							<php>$selected=$vo['id']===$broker?"selected":"";</php>							<option value="{$vo.id}" {$selected}>{$vo.name}</option>						</volist>					</select>&nbsp;&nbsp;					输入月份：					<input type="text" name="date" id="date" class="input" style="width:80px;" value="{$date|default=date('Ym')}" />&nbsp;&nbsp;					<input class="btn btn-primary btn-big" type="submit" value="搜索">					<input class="btn btn-primary btn-big" type="button" value="清除" id="btnClear">				</div>			</div>		</form>  	<form class="J_ajaxForm" action="" method="post">      	<table class="table table-hover table-bordered table-list">          	<thead>	          	<tr>	            	<th>店长</th>	            	<th>月份</th>	            	<th>店名</th>	            	<th>店损</th>	            	<th>应付(总)</th>	            	<th>操作</th>	          	</tr>	      	</thead>          	<foreach name="managerList" item="vo">	        	<tr>		            <td>{$vo.mname}</td>		            <td>{$vo.date}</td>		            <td>{$vo.sname}</td>		            <td>{$vo.loss}</td>		            <td>{$vo.bonus}</td>		            <td><a href="#">录入</a></td>	          	</tr>          	</foreach>		</table>  	</form></div><script src="__ROOT__/statics/js/common.js"></script><script>setCookie('refersh_time', 0);function refersh_window() {    var refersh_time = getCookie('refersh_time');    if (refersh_time == 1) {        window.location.reload();    }}setInterval(function(){	refersh_window()}, 2000);$(function() {	$("#btnClear").click(function() {		$("#broker").val("");		$("#date").val("");	});});</script></body>
