<admintpl file="header" /><body class="J_scroll_fixed"><div class="wrap J_check_wrap">  	<ul class="nav nav-tabs">     	<li class="active"><a href="{:U('AdminPerfReport/index')}">店东利润</a></li>  	</ul>  	<form class="well form-search" method="post" id="cid_form" action="{:U('AdminPerfReport/index')}">		<div class="search_type cc mb10">			<div class="mb10">				店东：				<select class="select_2" name="store" id="store">					<option value="">- 选择店东 -</option>					<volist name="storeList" id="vo">						<php>$selected=$vo['id']===$store?"selected":"";</php>						<option value="{$vo.id}" {$selected}>{$vo.name}</option>					</volist>				</select>&nbsp;&nbsp;				月份：				<input type="text" name="start_date" id="date" class="input" style="width:80px;" value="{$start_date}" maxlength="6" />				~				<input type="text" name="end_date" id="date" class="input" style="width:80px;" value="{$end_date}" maxlength="6" />&nbsp;&nbsp;				<input class="btn btn-primary btn-big" type="submit" value="搜索">				<input class="btn btn-primary btn-big" type="button" value="清除" id="btnClear">			</div>		</div>	</form>  	<form class="J_ajaxForm" action="" method="post">      	<table class="table table-hover table-bordered table-list">          	<thead>	          	<tr>	            	<th>店东</th>	            	<th>店长</th>	            	<th>月份</th>	            	<th>利润</th>	            	<th>盈亏</th>	          	</tr>	      	</thead>          	<foreach name="storePerfList" item="vo">	        	<tr>		            <td>{$vo.sname}</td>		            <td>{$vo.bname}</td>		            <td>{$vo.date}</td>		            <td>{$vo.perf}</td>		            <td>						<php>		            		if($vo['perf'] == 0) {		            			echo "-";		            		} else if($vo['perf'] > 0) {		            			echo "<font color='red'>盈利</font>";		            		} else {		            			echo "<font color='green'>亏损</font>";		            		}		            	</php>		            </td>	          	</tr>          	</foreach>		</table>  	</form></div><script src="__ROOT__/statics/js/common.js"></script><script>setCookie('refersh_time', 0);function refersh_window() {    var refersh_time = getCookie('refersh_time');    if (refersh_time == 1) {        window.location.reload();    }}setInterval(function(){	refersh_window()}, 2000);$(function() {	$("#btnClear").click(function() {		$("#store").val("");		$("#start_date").val("");		$("#end_date").val("");	});});</script></body>
