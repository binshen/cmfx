<admintpl file="header" /><body class="J_scroll_fixed"><div class="wrap J_check_wrap">  	<ul class="nav nav-tabs">     	<li class="active"><a href="{:U('AdminPerfReport/index')}">店东业绩统计</a></li>  	</ul>  	<form class="J_ajaxForm" action="" method="post">      	<table class="table table-hover table-bordered table-list">          	<thead>	          	<tr>	            	<th>店东</th>	            	<th>店长</th>	            	<th>月份</th>	            	<th>利润</th>	            	<th>盈亏</th>	          	</tr>	      	</thead>          	<foreach name="storeList" item="vo">	        	<tr>		            <td>{$vo.sname}</td>		            <td>{$vo.bname}</td>		            <td>{$vo.date}</td>		            <td>{$vo.perf}</td>		            <td>						<php>		            		if($vo['perf'] == 0) {		            			echo "-";		            		} else if($vo['perf'] > 0) {		            			echo "<font color='red'>盈利</font>";		            		} else {		            			echo "<font color='green'>亏损</font>";		            		}		            	</php>		            </td>	          	</tr>          	</foreach>		</table>  	</form></div><script src="__ROOT__/statics/js/common.js"></script><script>setCookie('refersh_time', 0);function refersh_window() {    var refersh_time = getCookie('refersh_time');    if (refersh_time == 1) {        window.location.reload();    }}setInterval(function(){	refersh_window()}, 2000);</script></body>
