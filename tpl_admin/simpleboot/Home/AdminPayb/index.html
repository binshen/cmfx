<admintpl file="header" /><body class="J_scroll_fixed"><div class="wrap J_check_wrap">  	<ul class="nav nav-tabs">     	<li class="active"><a href="{:U('AdminPayb/index')}">应发列表（业务员）</a></li>  	</ul>      	<table class="table table-hover table-bordered table-list">          	<thead>	          	<tr>	            	<th>楼盘</th>	            	<th>月份</th>	            	<th>应付总额</th>	            	<th>已付总额</th>	            	<th>未付总额</th>	            	<th>状态</th>	            	<th width="150">操作</th>	          	</tr>	      	</thead>          	<foreach name="paybList" item="vo">	        	<tr>		            <td>{$vo.name}</td>		            <td>{$vo.date}</td>		            <td>{$vo.pay}</td>		            <td><php>echo $vo['payd']?$vo['payd']:'0.00'</php></td>		            <td>		            	<php>$paid = (int)$vo['pay'] - (int)$vo['payd'];</php>		            	{$paid}		            			            </td>		            <td>		            	<php>		            		if($vo['payd'] >= $vo['pay']) {		            			echo "<font color='green'>已完结</font>";		            		} else {		            			echo "<font color='red'>未完结</font>";		            		}		            	</php>		            </td>		            <td>		            	<a href="{:U('AdminPayb/edit',array('pid'=>$vo['pid'],'date'=>$vo['date']))}">录入</a>					</td>	          	</tr>          	</foreach>		</table>		 		<div class="pagination">{$page}</div></div><script src="__ROOT__/statics/js/common.js"></script><script>setCookie('refersh_time', 0);function refersh_window() {    var refersh_time = getCookie('refersh_time');    if (refersh_time == 1) {        window.location.reload();    }}setInterval(function(){	refersh_window()}, 2000);</script></body>
