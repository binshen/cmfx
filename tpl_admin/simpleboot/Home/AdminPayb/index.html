<admintpl file="header" /><body class="J_scroll_fixed"><div class="wrap J_check_wrap">  	<ul class="nav nav-tabs">     	<li class="active"><a href="{:U('AdminPayb/index')}">应发列表（业务员）</a></li>  	</ul>  	<form class="well form-search" method="post" id="cid_form" action="{:U('AdminPayb/index')}">		<div class="search_type cc mb10">			<div class="mb10">				楼盘：				<select class="select_2" name="project" id="project">					<option value="">- 选择楼盘 -</option>					<volist name="projectList" id="vo">						<php>$selected=$vo['id']===$project?"selected":"";</php>						<option value="{$vo.id}" {$selected}>{$vo.name}</option>					</volist>				</select>&nbsp;&nbsp;				月份：				<input type="text" name="date" id="date" class="input" style="width:80px;" value="{$date}" maxlength="6" />&nbsp;&nbsp;				<input class="btn btn-primary btn-big" type="submit" value="搜索">				<input class="btn btn-primary btn-big" type="button" value="清除" id="btnClear">			</div>		</div>	</form>      	<table class="table table-hover table-bordered table-list">          	<thead>	          	<tr>	            	<th>楼盘</th>	            	<th>月份</th>	            	<th>应付总额</th>	            	<th>已付总额</th>	            	<th>未付总额</th>	            	<th>状态</th>	            	<th width="150">操作</th>	          	</tr>	      	</thead>          	<foreach name="paybList" item="vo">	        	<tr>		            <td>{$vo.name}</td>		            <td>{$vo.date}</td>		            <td>{$vo.pay}</td>		            <td><php>echo $vo['payd']?$vo['payd']:'0.00'</php></td>		            <td>		            	<php>$paid = (float)$vo['pay'] - (float)$vo['payd'];</php>		            	{$paid|number_format=###,2,'.','' }		            			            </td>		            <td>		            	<php>		            		if($vo['payd'] >= $vo['pay']) {		            			echo "<font color='green'>已完结</font>";		            		} else {		            			echo "<font color='red'>未完结</font>";		            		}		            	</php>		            </td>		            <td>		            	<a href="{:U('AdminPayb/edit',array('pid'=>$vo['pid'],'date'=>$vo['date']))}">录入</a>					</td>	          	</tr>          	</foreach>		</table>		 		<div class="pagination">{$page}</div></div><script src="__ROOT__/statics/js/common.js"></script><script>setCookie('refersh_time', 0);function refersh_window() {    var refersh_time = getCookie('refersh_time');    if (refersh_time == 1) {        window.location.reload();    }}setInterval(function(){	refersh_window()}, 2000);$(function() {	$("#btnClear").click(function() {		$("#project").val("");		$("#date").val("");	});});</script></body>
