	<script>
		function check_input(){
			var err = 0;
			$("[name='pay[]']").each(function(){
				all = $(this).parent().prev().prev().find('font').html();
				payd = $(this).parent().prev().find('font').html();
				if(isNaN($(this).val())){
					var d = dialog({
					    align: 'bottom',
					    content: '请填写正确的数字!',
					    quickClose: true
					});
					d.show(this);
					err++;
					return false;
				}
				if(parseFloat($(this).val()) + parseFloat(payd) > parseFloat(all)){
					var d = dialog({
					    align: 'bottom',
					    content: '已付+本次付款不能大于应付',
					    quickClose: true
					});
					d.show(this);
					err++;
					return false;
				}
				

			});
			
			if(err > 0){
				return false;
			}
			
		}
