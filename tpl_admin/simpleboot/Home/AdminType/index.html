<admintpl file="header" /><body class="J_scroll_fixed"><div class="wrap J_check_wrap">  	<ul class="nav nav-tabs">     	<li class="active"><a href="{:U('AdminType/index')}">所有楼盘类型</a></li>     	<li><a href="{:U('AdminType/add')}">添加楼盘类型</a></li>  	</ul>  	<form class="J_ajaxForm" action="" method="post">      	<table class="table table-hover table-bordered table-list">          	<thead>	          	<tr>	            	<th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>	            	<th width="100">ID</th>	            	<th>楼盘类型</th>	            	<th>折扣</th>	            	<th width="150">操作</th>	          	</tr>	      	</thead>          	<foreach name="typeList" item="vo">	        	<tr>		            <td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.id}"></td>		            <td><a>{$vo.id}</a></td>		            <td>{$vo.name}</td>		            <td>{$vo.discount}</td>		            <td>		            	<a href="{:U('AdminType/edit',array('id'=>$vo['id']))}">修改</a>		            	|		            	<a href="{:U('AdminType/delete',array('id'=>$vo['id']))}" class="J_ajax_del" >删除</a>					</td>	          	</tr>          	</foreach>		</table>		<div class="table-actions">			<button class="btn btn-primary btn-small J_ajax_submit_btn" type="submit" data-action="{:U('AdminType/delete')}" data-subcheck="true" data-msg="你确定删除吗？">删除</button>		</div> 		<div class="pagination">{$Page}</div>  	</form></div><script src="__ROOT__/statics/js/common.js"></script><script>setCookie('refersh_time', 0);function refersh_window() {    var refersh_time = getCookie('refersh_time');    if (refersh_time == 1) {        window.location.reload();    }}setInterval(function(){	refersh_window()}, 2000);</script></body></html>
