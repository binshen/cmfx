<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
	     	<li><a href="{:U('AdminStore/index')}">所有店东</a></li>
	     	<li class="active"><a href="{:U('AdminStore/add')}">添加店东</a></li>
	  	</ul>
		<form class="form-horizontal J_ajaxForm" action="{:u('AdminStore/edit_post')}" method="post">
		 	<input type="hidden" name="id" value="{$id}" />
		 	<div class="tabbable">
		        <div class="tab-content">
					<div class="tab-pane active" id="A">
		          		<table cellpadding="2" cellspacing="2" width="100%">
							<tbody>
								<tr>
									<td>店东名称:</td>
									<td><input type="text" class="input" name="name" value="{$name}"><span class="must_red">*</span></td>
								</tr>
								
								<tr>
									<td>店损:</td>
									<td><input type="text" class="input" name="loss" value="{$loss}"><span class="must_red">*</span></td>
								</tr>
								
								
								
								<tr>
									<td>经理:</td>
									<td>
										<select id="manager_id" name="manager_id">
											<foreach name="managerList" item="vo" key="k">
												<php>$selected=$k===$manager_id_id?"selected":"";</php>
												<option value="{$k}" {$selected}>{$vo}</option>
											</foreach>
										</select>
										<span class="must_red">*</span>
									</td>
								</tr>
								
								<tr>
									<td>地址:</td>
									<td><input type="text" class="input" name="address" value="{$address}"><span class="must_red">*</span></td>
								</tr>
								
								<tr>
									<td>电话:</td>
									<td><input type="text" class="input" name="phone" value="{$phone}"><span class="must_red">*</span></td>
								</tr>
								
								
							</tbody>
						</table>
		          	</div>
		        </div>
	        </div>
			<div class="form-actions">
				<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
				<a class="btn" href="{:U('AdminStore/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
