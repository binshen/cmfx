<admintpl file="header" /><body class="J_scroll_fixed">	<div class="wrap J_check_wrap">	<form class="well form-search" method="post" id="cid_form" action="{:U('AdminPerfYear/index')}">		<div class="search_type cc mb10">			<div class="mb10">				年度汇总：				<select class="select_2" name="year" id="year2">					<volist name="yearList" id="vo">						<php>$selected=$year==$vo?"selected":"";</php>						<option value="{$vo}" {$selected}>{$vo}</option>					</volist>				</select>年&nbsp;&nbsp;				<input class="btn btn-primary btn-big" type="submit" value="搜索">			</div>		</div>	</form>				<form class="form-horizontal J_ajaxForm" action="{:u('AdminPerfYear/edit_post')}" method="post">		<input type="hidden" name="year" value="{$year}">		 	<table class="table table-hover table-bordered table-list">          	<thead>	          	<tr>	            	<th>业务员</th>	            	<th width="100">年度佣金</th>	            	<th width="100">可支付</th>	            	<th width="100">已付</th>	            	<th width="100">本次实付</th>	          	</tr>	      	</thead>	      	<foreach name="perfYear" item="vo">        	<tr>        		<td>        		<input type="hidden" name="bid[]" value="{$vo.bid}">        		        		{$vo.bname}</td>        		<td>{$vo.y_perf}</td>        		<td><font color="green" size="3"><a href="javascript:;" onclick="c_bkg(this);">{$vo.y_payd}</a></font></td>        		<td><font color="red" size="3"><php>echo $vo['pay']</php></font></td>        		<td><input type="text" name="pay[]" style="height:14px;"></td>          	</tr>          	</foreach>		</table>			<div class="form-actions">				<button class="btn btn-primary" type="submit" onclick="return check_input();">提交</button>			</div>		</form>	</div>	<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>	<script>		function check_input(){			var err = 0;			$("[name='pay[]']").each(function(){				all = $(this).parent().prev().prev().find('a').html();				payd = $(this).parent().prev().find('font').html();				if(isNaN($(this).val())){					var d = dialog({					    align: 'bottom',					    content: '请填写正确的数字!',					    quickClose: true					});					d.show(this);					err++;					return false;				}				if(parseFloat($(this).val()) + parseFloat(payd) > parseFloat(all)){					var d = dialog({					    align: 'bottom',					    content: '已付+本次付款不能大于应付',					    quickClose: true					});					d.show(this);					err++;					return false;				}							});						if(err > 0){				return false;			}					}				function c_bkg(obj){			bkg = $(obj).html();			payd = $(obj).parent().parent().next().find('font').html();			$(obj).parent().parent().next().next().find('input').val(bkg-payd);		}	</script></body></html>
