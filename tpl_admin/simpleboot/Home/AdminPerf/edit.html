<admintpl file="header" /><body class="J_scroll_fixed"><div class="wrap J_check_wrap">  	<form class="J_ajaxForm" action="" method="post">      	<div class="table_list">			<table cellpadding="0" cellspacing="0" class="table_form" width="400px;">				<tbody>					<tr>						<td style="width:50px;">楼盘: </td>						<td colspan="3">							<select class="select_2" name="project" id="project">								<volist name="projectList" id="vo">									<option value="{$vo.id}">{$vo.name}</option>								</volist>							</select>						</td>					</tr>					<tr>						<td>月份: </td>						<td colspan="3">							<input type="text" class="input" name="date" id="date" style="width:100px;" maxlength="6">						</td>					</tr>					<tr>						<td>房号: </td>						<td colspan="3">							<input type="text" class="input" name="num" id="num" style="width:300px;">						</td>					</tr>					<tr>						<td>成交价: </td>						<td><input type="text" class="input" name="total" id="total" style="width:100px;"> 元</td>						<td>业绩: </td>						<td><input type="text" class="input" name="perf" id="perf" style="width:100px;"> 元</td>					</tr>				</tbody>			</table>			<hr style="margin:0; padding-bottom:8px;">			<div id="brokerDiv">				<div class="mb10">					业务员: 					<select name="broker[]" style="width:100px;">						<volist name="brokerList" id="vo">							<option value="{$vo.id}">{$vo.name}</option>						</volist>					</select>					业绩: 					<input type="text" name="broker_perf[]" class="input brokerPerf" style="width:80px;" onblur="updateBrokerPerf();" />				</div>			</div>			<input class="btn btn-primary btn-small" type="button" value="添加业务员" style="background-color:orange" id="btnAddBroker">		</div>		<br>		<div class="pop_bottom">			<button class="btn fr" id="J_dialog_close" type="button">取消</button>			<button type="submit" class="btn btn_submit fr mr10 J_ajax_submit_btn">添加</button>		</div>  	</form></div><script src="__ROOT__/statics/js/common.js"></script><script>$(function() {	$("#btnAddBroker").click(function() {		$.get('/Home/AdminPerf/add_broker', function(data) {			$("#brokerDiv").append(data);		});	});});function deleteBrokerPerf(obj) {	$(obj).parent().remove();	updateBrokerPerf();}function updateBrokerPerf() {	var perf = 0;	var re = /^[0-9]+.?[0-9]*$/;	$(".brokerPerf").each(function(){		var val = $(this).val();		if (re.test(val)) {			perf += parseFloat(val);		}	});	$("#perf").val(perf);}</script></body>
