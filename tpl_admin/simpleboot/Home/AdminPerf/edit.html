<admintpl file="header" /><body class="J_scroll_fixed"><div class="wrap J_check_wrap" style="width:370px; height:360px;">  	<form class="J_ajaxForm" action="{:U('AdminPerf/edit_post')}" method="post">      	<div class="table_list">			<table cellpadding="0" cellspacing="0" class="table_form">				<tbody>					<tr>						<td style="width:50px;">楼盘: </td>						<td colspan="3">							<select class="select_2" name="pid" id="projectSelect">								<volist name="projectList" id="vo">									<option value="{$vo.id}">{$vo.name}</option>								</volist>							</select>						</td>					</tr>					<tr>						<td>月份: </td>						<td>							<input type="text" class="input" name="date" id="date" style="width:100px;" maxlength="6">						</td>					</tr>					<tr>						<td>房号: </td>						<td>							<input type="text" class="input" name="num" id="num" style="width:290px;">						</td>					</tr>					<tr>						<td>成交价: </td>						<td><input type="text" class="input" name="total" id="total" style="width:100px;"> 元</td>					</tr>					<tr>						<td>业绩: </td>						<td><input type="text" class="input" name="perf" id="perf" style="width:100px;"> 元</td>					</tr>					<tr>						<td>业务员: </td>						<td>							<select class="select_2" name="bid" id="brokerSelect">								<option value="">- 选择 -</option>								<volist name="brokerList" id="vo">									<option value="{$vo.id}">{$vo.name}</option>								</volist>							</select>						</td>					</tr>					<tr style="height:32px;">						<td>级别: </td>						<td>							<span id="broker_rank"></span>						</td>					</tr>					<tr>						<td>佣金: </td>						<td><input type="text" class="input" name="bkg" id="broker_perf" style="width:100px;"> 元</td>					</tr>				</tbody>			</table>		</div>		<br>		<div class="pop_bottom">			<button class="btn fr" id="J_dialog_close" type="button">取消</button>			<button type="submit" class="btn btn-primary J_ajax_submit_btn">添加</button>		</div>  	</form></div><script src="__ROOT__/statics/js/common.js"></script><script>$(function() {	$("#btnAddBroker").click(function() {		$.get('/Home/AdminPerf/add_broker', function(data) {			$("#brokerDiv").append(data);		});	});		$("#brokerSelect").change(function() {		var perf = $("#perf").val();		if(perf == "") {			var d = dialog({			    content: "请输入楼盘销售业绩",			    quickClose: true			});			d.show($("#perf").get(0));			$(this).val("");			return;		}		$.post('/Home/AdminPerf/get_calculated_perf', {id:$(this).val(), total: parseFloat(perf) }, function(data) {			var data = JSON.parse(data);			$("#broker_rank").text(data.rank);			$("#broker_perf").val(data.bkg);		});	});});function updateBrokerPerf() {	var perf = 0;	var re = /^[0-9]+.?[0-9]*$/;	$(".brokerPerf").each(function(){		var val = $(this).val();		if (re.test(val)) {			perf += parseFloat(val);		}	});	$("#perf").val(perf);}</script></body>
