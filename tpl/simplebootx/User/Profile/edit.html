<!DOCTYPE html>
<html>
<head>
<title>我的业绩</title>
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
<style>
.control-label{
	font-weight: bold;
	float: left;
	width: 70px;
}
</style>
</head>
<body class="body-white" id="top" style="padding-top:10px;">

		<div class="container tc-main">
                <div class="row">
                
                <div class="tabs offset2 span8">
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
							          	<div class="span3">
					               			<div class="control-group">
					               				<label class="control-label" for="input-user_nicename" style="width:100px;">房产类型:</label>
					               				<div class="controls">
					               					{$tname}
					               				</div>
					               			</div>
					               			<div class="control-group">
					               				<label class="control-label" for="input-sex" style="width:100px;">楼盘:</label>
					               				<div class="controls">
					               					{$pname}
					               				</div>
					               			</div>
					               			<div class="control-group">
					               				<label class="control-label" for="input-birthday" style="width:100px;">日期:</label>
					               				<div class="controls">
					               					{$date}
					               				</div>
					               			</div>
					               			<div class="control-group">
					               				<label class="control-label" for="input-user_url" style="width:100px;">房号:</label>
					               				<div class="controls">
					               					{$num}
					               				</div>
					               			</div>
					               			<div class="control-group">
					               				<label class="control-label" for="input-signature" style="width:100px;">中介费:</label>
					               				<div class="controls">
					               					{$agency}元
					               				</div>
					               			</div>
					               			<div class="control-group">
					               				<label class="control-label" for="input-signature" style="width:100px;">评估费:</label>
					               				<div class="controls">
					               					{$estimate|default=0}元
					               				</div>
					               			</div>
					               			<div class="control-group">
					               				<label class="control-label" for="input-signature" style="width:100px;">贷款服务费:</label>
					               				<div class="controls">
					               					{$service|default=0}元
					               				</div>
					               			</div>
					               			<div class="control-group">
					               				<label class="control-label" for="input-signature" style="width:100px;">其他费用:</label>
					               				<div class="controls">
					               					{$others|default=0}元
					               				</div>
					               			</div>
					               			<div class="control-group">
					               				<label class="control-label" for="input-signature" style="width:100px;">佣金:</label>
					               				<div class="controls">
					               					{$bkg}元
					               				</div>
					               			</div>
					               			<div class="control-group">
					               				<label class="control-label" for="input-signature" style="width:100px;">备注:</label>
					               				<div class="controls">
					               					{$comment}
					               				</div>
					               			</div>
					               		</div>
                                   </div>
                               </div>							
                 </div>
                </div>


	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
